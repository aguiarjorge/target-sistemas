<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Letras 'a'</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Contador de Letras 'a'</h1>
    <p>Digite uma string abaixo e clique em "Contar" para saber quantas vezes a letra 'a' aparece:</p>
    
    <input type="text" id="entradaTexto" placeholder="Digite sua string aqui...">
    <button onclick="contarLetraA()">Contar</button>

    <div id="resultado"></div>

    <script>
        function contarLetraA() {
            const str = document.getElementById('entradaTexto').value;
            
            const strLowerCase = str.toLowerCase();
            let count = 0;
            for (let char of strLowerCase) {
                if (char === 'a') {
                    count++;
                }
            }
            
            document.getElementById('resultado').textContent = `A letra 'a' ocorre ${count} vezes na string.`;
        }
    </script>
</body>
</html>
